{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div>
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       {{ form }}
       <input type="submit" class="btn btn-default" value="Add a picture">
     </form>
    </div>

</body>
</html>
